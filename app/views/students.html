<div ng-controller="StudentCtrl">
    <h1>
        <span class="glyphicon glyphicon-user"></span> 学员名单
        <a href="#students/new" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i> 添加</a>
    </h1>

    <table class="table table-striped">
        <thead>
            <th></th>
            <th>姓名</th>
            <th>年龄</th>
            <th>手机</th>
            <th>电话</th>
            <th>班级</th>
            <th>总课时</th>
            <th>剩余课时</th>
            <th>进度</th>
        </thead>
        <tbody>
            <tr ng-repeat="student in students" ng-animate="'animate'" class="student" ng-click="gotoDetail(this)">
                <td class="time-used">
                    +{{student.time_used}}
                </td>
                <td>
                    <a href="#/students/{{student.id}}">{{student.name}}</a>
                </td>
                <td>{{student.age}}</td>
                <td>{{student.mobile}}</td>
                <td>{{student.phone}}</td>
                <td>
                    <span ng-show="student.courses.length == 0">--</span>
                    <span ng-repeat="course in student.courses" class="course">
                        {{course.name}} 
                    </span>
                </td>
                <td>{{student.time_total}}</td>
                <td>{{student.time_left}}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:{{student.progress}}"></div>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

    <pagination total-items="studentCount" page="currentPage"></pagination>
</div>
