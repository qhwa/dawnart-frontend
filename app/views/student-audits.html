<div ng-controller="StudentAuditsCtrl">

    <div class="row">

        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#/students">学员</a></li>
                <li><a href="#/students/{{student.id}}">{{student.name}}</a></li>
                <li class="active">课时记录</li>
            </ol>
        </div>

        <div class="col-lg-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>类型</th>
                        <th>详情</th>
                        <th>课时变化</th>
                        <th>已上天数</th>
                        <th>剩余天数</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="audit in audits" ng-class="{
                        success: audit.change > 0,
                        active:  audit.change < 0,
                        danger:  audit.type == '清零'
                    }">
                        <td>{{audit.date}}</td>
                        <td>{{audit.type}}</td>
                        <td>{{describe(audit)}}</td>
                        <td>{{audit.change}}</td>
                        <td>{{audit.snapshot.timeUsed}}</td>
                        <td>{{audit.snapshot.timeLeft}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
